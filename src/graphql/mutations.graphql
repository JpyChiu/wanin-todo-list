mutation InsertTodoList($task: String!, $assignee: String!) {
  insert_todo_list_one(object: { task: $task, assignee: $assignee }) {
    id
    task
    assignee
    created_at
    updated_at
  }
}

mutation DeleteTodoList($id: Int!) {
  delete_todo_list(where: { id: { _eq: $id } }) {
    returning {
      assignee
      created_at
      id
      task
      updated_at
    }
  }
}
